<html>
    <head>
        <title>Dynamic Table demo</title>
        <link rel="stylesheet" type="text/css" href="style/dyntab.css"></link>
<!--        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> -->
        <script type="text/javascript" src="js/jquery.min.js"></script>

        <script type="text/javascript" src="js/dynamictable.js"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                var data = {
                    "http://danielsmith.eu/me#dan": {
                        "http://xmlns.com/foaf/0.1/name": "Daniel Smith",
                        "http://xmlns.com/foaf/0.1/interest": [
                            "jQuery",
                            "Semantic Web",
                        ],
                    },
                    "http://hip.cat/max#emax": {
                        "http://xmlns.com/foaf/0.1/name": "Electronic Max",
                        "http://xmlns.com/foaf/0.1/phone": "+44 2380 595 000",
                    },
                    "http://id.ecs.soton.ac.uk/person/2686": {
                        "http://xmlns.com/foaf/0.1/name": "Professor Nigel Shadbolt FBCS FREng",
                        "http://xmlns.com/foaf/0.1/phone": "+44 (0)23 8059 7682",
                        "http://xmlns.com/foaf/0.1/interest": "AI",
                    },
                };

                var dt = new DynamicTable($("#table_demo"),
                    { "columns": [
                          {"uri": "http://xmlns.com/foaf/0.1/name", "label": "Name"},
                          {"uri": "http://xmlns.com/foaf/0.1/interest", "label": "Interests"},
                          {"uri": "http://xmlns.com/foaf/0.1/phone", "label": "Telephone Number"},
                        ],
                      "data": data,
                    }
                );

                var new_data = {
                    "http://hip.cat/max#emax": {
                        "http://xmlns.com/foaf/0.1/givenName": "Max",
                    }
                };
                dt.add_data(new_data);

                var new_data = {
                    "http://danielsmith.eu/me#dan": {
                        "http://xmlns.com/foaf/0.1/phone": [
                            "02380 595000",
                            "+44 2380 595000",
                            "1-800-AIRWAYS",
                        ],
                    }
                };
                dt.add_data(new_data);

            });
        </script>
    </head>
    <body>
        <div id="table_demo">
        </div>
    </body>
</html>
